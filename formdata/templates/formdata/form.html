<!-- formdata/templates/formdata/form.html -->
 {% extends 'formdata/base.html' %}

 {% block content %}
 <div>
    <h1>Contact form</h1>
    <form action="{% url 'submit' %}" method="POST"> 
        {% csrf_token %}                                        <!-- forms must be generated by the same app it's submitted to, otherwise there is a 403 code (for) -->
        Name <input type="text" name="name"><br>
        Fav Color: <input type="text" name="fav_color"><br>
        <input type="submit" name="submit">
    </form>
 </div>

 {% endblock %}
